<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Yet Another To-Do List</title>
<script src="index.js" type="module"></script>
</head>
<body>
	<div id="app">
		<ma-data v-model="tasks" src="local:tasks"></ma-data>
		<h1>To-Do List</h1>
		<h2 v-model="tasks"> {{count(get(tasks, "*.done"))}} out of {{tasks.length}} done</h2>
		<ul>
			<li v-for="(child, i) in tasks">
				<input type="checkbox" name="task-done" v-model="child.done"> 
				<input type="text" name="task-title" v-model="child.title"> 
				<button name = "x" @click="deleteItem(i)">X</button>
			</li>
		</ul>
		<button name = "add" @click="addItem()">Add Item</button><button name = "clear" @click="clearCompleted()" >Clear Done</button>
	</div>
</body>
</html>
